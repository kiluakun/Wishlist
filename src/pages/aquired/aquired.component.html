<ion-header>
    <ion-navbar color="primary">
        <ion-title>Wishlist Completadas</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-grid *ngIf="(_wishlistService.listas | aquired : true ).length == 0">
        <ion-row>
            <ion-col class="text-center caja-vacia">
                <ion-icon class="icono-grande" ios="ios-sunny" md="md-sunny"></ion-icon>
                <p>
                    No hay ninguna lista
                </p>
            </ion-col>
        </ion-row>
    </ion-grid>
    
    <ion-card *ngFor="let lista of _wishlistService.listas | aquired:true; let i = index">

        <ion-item color="dark" (click)="verDetalle(lista, i)">
            <h2>{{ lista.nombre }}</h2>
            
            <ion-note item-right>
                {{ lista.items.length }} items
            </ion-note>

        </ion-item>

        <ion-list>

            <ion-item (click)="verDetalle(lista, i)"
                *ngFor="let item of lista.items | slice:0:2">
                <ion-icon *ngIf="!item.aquired" ios="ios-square-outline" md="md-square-outline"></ion-icon>
                <ion-icon *ngIf="item.aquired" ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>
                {{ item.name }}
            </ion-item>

            <ion-item class="text-center" *ngIf="lista.items.length > 2" (click)="verDetalle(lista, i)">
                <ion-icon color="primary" ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
            </ion-item>

        </ion-list>
        
    </ion-card>

    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="irAgregar()">
            <ion-icon ios="ios-add" md="md-add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
